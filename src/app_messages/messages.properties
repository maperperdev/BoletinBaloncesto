title1=Ejercicio 1
title2=Ejercicio 2
resultado1=Jugadores que han jugado en un equipo y su salario
resultado2=Jugadores que han cambiado de equipo en una temporada
enunciado1=Ej 1: Seleccione un jugador y una temporada y al pulsar el botón muestre los nombre de los equipos donde ha jugado y el salario que ha cobrado.
enunciado2=Ej 2: Seleccione una temporada y al pulsar el botón muestre los nombres de los jugadores que han cambiado de equipo en dicha temporada.
enunciado3=Ej 3; Asigna a un partido en una temporada, siempre y cuando el jugador pertenezca a ese equipo en dicha temporada.