<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="spanishLocale.js">

	</h:outputScript>
</h:head>

<h:body>

	<h:form>
		<p:selectOneMenu value="#{ejercicio1Controller.codTemp}">
			<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
			<f:selectItems value="#{ejercicio1Controller.listaTemporadas}"
				var="temporada" itemLabel="#{temporada.nombre}"
				itemValue="#{temporada.codtemp}" />
		</p:selectOneMenu>

		<p:selectOneMenu value="#{ejercicio1Controller.codJugador}">
			<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
			<f:selectItems value="#{ejercicio1Controller.listaJugadores}"
				var="jugador" itemLabel="#{jugador.nombrejugador}"
				itemValue="#{jugador.codjugador}" />
		</p:selectOneMenu>

		<p:commandButton value="Buscar equipos"
			action="#{ejercicio1Controller.buscarEquipoSalario()}" />
	</h:form>

	<h:form>
		<p:selectOneMenu value="#{ejercicio1Controller.codTemp2}">
			<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
			<f:selectItems value="#{ejercicio1Controller.listaTemporadas}"
				var="temporada" itemLabel="#{temporada.nombre}"
				itemValue="#{temporada.codtemp}" />
		</p:selectOneMenu>

		<p:commandButton value="Buscar jugador"
			action="#{ejercicio1Controller.buscarJugadoresCambioEquipo()}" />

	</h:form>




</h:body>

</html>
