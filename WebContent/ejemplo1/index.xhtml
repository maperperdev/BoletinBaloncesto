<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	<title>Mi primera aplicación JSF</title>
</h:head>
<h:body>
	<h:form>
		<!--tabla html con el nº de columnas definido por columns   -->
		<h:panelGrid columns="2">
			<h:outputLabel value="Nombre" for="nombre" />
			<h:inputText value="#{contactoFormBean.nombre}" id="nombre" />
			<h:commandButton value="Saludar" /> <!--se queda en la misma página-->
		</h:panelGrid>
		
		<h:outputText value="#{contactoFormBean.saludo}" /> 
		
		<!--Recordamos: en JAVA el valor por defecto de un atributo  String    en un objeto es NULL -->
		
		<!--   queremos que cuando el nombre sea nulo no se muestre el saludo
		Agreguemos el atributo "rendered" a ese tag. 
		
		rendered="#{contactoFormBean.nombre ne null }"
		
		Este atributo -
		 que existe en todos los componentes de JSF - recibe un valor boolean.
		  Si es "true" (por omisión) mostrará el componente en la interfaz de usuario. 
		  Si es "false", no. 
		 El operador ne significa "no equal". 
		  Resumen:
		 		- Sin atributo rendered: inicializa el beanManaged y si no pulso Saludar muestra 
		 		hola null
		 		
		 -->
	</h:form>
</h:body>
</html>
