<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="spanishLocale.js">
	</h:outputScript>
</h:head>

<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">

		<ui:define name="content">
			<p:growl id="mensaje" severity="error,info" showdetail="true">
				<p:autoUpdate>true</p:autoUpdate>
			</p:growl>


			<h:form class="formulario">
				<p>#{msgs.enunciado2}</p>
				<h:panelGrid columns="6" id="pgDatosSeleccionados">
					<p:outputLabel for="temporadaSelect" value="Elija una temporada" />
					<p:selectOneMenu value="#{ejercicio2Controller.codTemp}"
						id="temporadaSelect">
						<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
						<f:selectItems value="#{ejercicio2Controller.listaTemporadas}"
							var="temporada" itemLabel="#{temporada.nombre}"
							itemValue="#{temporada.codtemp}" />
					</p:selectOneMenu>

					<p:outputLabel for="jugadorSelect" value="Elija un jugador" />
					<p:selectOneMenu value="#{ejercicio2Controller.codJugador}"
						id="jugadorSelect">
						<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
						<f:selectItems value="#{ejercicio2Controller.listaJugadores}"
							var="jugador" itemLabel="#{jugador.nombrejugador}"
							itemValue="#{jugador.codjugador}" />
					</p:selectOneMenu>

					<p:outputLabel for="partidoSelect" value="Elija un partido" />
					<p:selectOneMenu value="#{ejercicio2Controller.codPartido}"
						id="partidoSelect">
						<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
						<f:selectItems value="#{ejercicio2Controller.listaPartidos}"
							var="partido" itemLabel="#{partido.codpartido}"
							itemValue="#{partido.codpartido}" />
					</p:selectOneMenu>

				</h:panelGrid>
			</h:form>

			<h:form class="formulario">
				<p>#{msgs.enunciado3}</p>
				<h:panelGrid columns="3" id="pgDatosIntroducidos">
					<p:outputLabel for="txtCanastas" value="Número de canastas" />
					<p:inputText id="txtCanastas"
						value="#{ejercicio2Controller.canastas}" required="true"
						validatorMessage="No indrodujo un número entero positivo de canastas">
						<f:validateLongRange minimum="0" maximum="200" />
					</p:inputText>
					<h:message for="txtCanastas" />

					<p:outputLabel for="txtAsistencias" value="Número de asistencias" />
					<p:inputText id="txtAsistencias"
						value="#{ejercicio2Controller.asistencias}" required="true"
						validatorMessage="No indrodujo un número entero positivo de asistencias">
						<f:validateLongRange minimum="0" maximum="200" />
					</p:inputText>
					<h:message for="txtAsistencias" />

					<p:outputLabel for="txtRebotes" value="Número de rebotes" />
					<p:inputText id="txtRebotes"
						value="#{ejercicio2Controller.rebotes}" required="true"
						validatorMessage="No indrodujo un número entero positivo de rebotes">
						<f:validateLongRange minimum="0" maximum="200" />
					</p:inputText>
					<h:message for="txtRebotes" />

				</h:panelGrid>

				<p:commandButton value="Insertar datos jugador"
					action="#{ejercicio2Controller.insertaJugador()}" update="mensaje" />

			</h:form>

			<p:link outcome="ejercicio1" value="Ir al ejercicio 1" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
