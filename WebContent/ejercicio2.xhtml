<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="spanishLocale.js">

	</h:outputScript>
</h:head>

<h:body>

	<h:form>
		<p:selectOneMenu value="#{ejercicio2Controller.temporada.nombre}">
			<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
			<f:selectItems value="#{ejercicio2Controller.listaTemporadas}"
				var="temporada" itemLabel="#{temporada.nombre}"
				itemValue="#{temporada.codtemp}" />
		</p:selectOneMenu>

		<p:selectOneMenu
			value="#{ejercicio2Controller.jugadore.nombrejugador}">
			<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
			<f:selectItems value="#{ejercicio2Controller.listaJugadores}"
				var="jugador" itemLabel="#{jugador.nombrejugador}"
				itemValue="#{jugador.codjugador}" />
		</p:selectOneMenu>

		<p:selectOneMenu value="#{ejercicio2Controller.partido.codpartido}">
			<f:selectItem itemLabel="SELECCIONE" itemValue=""></f:selectItem>
			<f:selectItems value="#{ejercicio2Controller.listaPartidos}"
				var="partido" itemLabel="#{partido.codpartido}"
				itemValue="#{partido.codpartido}" />
		</p:selectOneMenu>

	<p:inputText id="txtCanastas" value="#{ejercicio2Controller.partidoJugador.canastas}" required="true" requiredMessage="Campo Requerido "></p:inputText>
			<p:message for="txtCanastas"/>

	<p:inputText id="txtAsistencias" value="#{ejercicio2Controller.partidoJugador.asistencias}" required="true" requiredMessage="Campo Requerido "></p:inputText>
			<p:message for="txtAsistencias"/>

	<p:inputText id="txtRebotes" value="#{ejercicio2Controller.partidoJugador.rebotes}" required="true" requiredMessage="Campo Requerido "></p:inputText>
			<p:message for="txtRebotes"/>


<p:commandButton value="Insertar datos jugador" actionListener="#{ejercicio2Controller.insertaJugador()}" />

	</h:form>

</h:body>

</html>
